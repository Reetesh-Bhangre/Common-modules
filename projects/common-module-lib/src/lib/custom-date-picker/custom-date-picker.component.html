<mat-form-field appearance="outline">
  <mat-label>Choose a date</mat-label>
  <input type="hidden" [matDatepicker]="releasedAtPicker" [(ngModel)]="value" />
  <input
    matInput
    [matDatepicker]="releasedAtPicker"
    (click)="releasedAtPicker.open()"
    [ngModel]="value | date: 'MM/dd/yyyy'"
    [textMask]="mask"
  />
  <mat-datepicker-toggle
    matSuffix
    [for]="releasedAtPicker"
  ></mat-datepicker-toggle>
  <mat-datepicker #releasedAtPicker></mat-datepicker>
</mat-form-field>
